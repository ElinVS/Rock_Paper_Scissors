{% extends "base.html"%}

{% block content %}

<section class="show_winner">

    {% if player1_choice == player2_choice %}

    <h1> Great minds think a like. <a href="/play">Try Again!</a> </h1> 

    {% else %}

    <h1>{{player1}} picked {{player1_choice}}</h1>
    <h1>{{player2}} picked {{player2_choice}}</h1>

    <h1 id="winner"> <em> {{winner}} wins the game! </em> </h1> 

    {% endif %}

</section>

    
{% endblock %}
