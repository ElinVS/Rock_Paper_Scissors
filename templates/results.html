{% extends "base.html"%}

{% block content %}



<hgroup class = "show_winner">
    <h1>
        {{player_name}} picked {{player_choice}}
        
    </h1>

    

    <h1>Computer picked {{ computer }}</h1>

    {% if player_choice == computer %}

    <h1> Great minds think a like. <a href="/play">Try Again!</a> </h1> 
     

    {% else %}

    <h1 id="winner"> {{ winner }} wins the game!</h1>

    {% endif %}
</hgroup>


{% endblock %}
