{% extends "base.html"%}

{% block content %}

<hgroup class = "show_winner">

    {% if player.choice == computer %}

    <h1> Great minds think a like. <a href="/play">Try Again!</a> </h1> 

    {% else %}

    <h1>{{player.name}} picked {{player.choice}}</h1>
    <h1>Computer picked {{ computer }}</h1>

    <h1 id="winner"> <em>{{ winner }} wins the game!</em></h1>

    {% endif %}

</hgroup>

{% endblock %}
